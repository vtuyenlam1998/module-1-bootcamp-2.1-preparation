<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến,kiểu dữ liệu, toán tử</title>
</head>
<body>
  <script>
    inputPhysics = prompt('Nhập điểm Lý:');
    inputChemistry = prompt('Nhập điểm Hóa:');
    inputMath = prompt('Nhập điểm Toán:');
    let Physics= parseInt(inputPhysics);
    let Chemistry= parseInt(inputChemistry);
    let Math= parseInt(inputMath);
    let Average=(Physics+Chemistry+Math)/3;
    let Total=(Physics+Chemistry+Math)
    document.write('Điểm trung bình ba môn là '+Average);
    document.write('</br>');
    document.write('Điểm tổng ba môn là '+Total);
  </script>
</body>
</html>
