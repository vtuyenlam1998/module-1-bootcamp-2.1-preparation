<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến kiểu dữ liệu toán tử</title>
</head>
<body>
  <script>
    inputDiameter=prompt('Nhập bán kính hình tròn: ');
    let Diameter=parseInt(inputDiameter);
    let Area = Diameter*Diameter*3.14;
    let Circumference=Diameter*2*3.14
    document.write('Diện tích hình tròn bằng: '+Area);
    document.write('</br>');
    document.write('Chu vi hình tròn bằng: '+Circumference);
  </script>
</body>
</html>
