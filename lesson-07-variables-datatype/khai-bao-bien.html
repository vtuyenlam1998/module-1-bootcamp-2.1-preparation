<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo biến và gán giá trị</title>
</head>
<body>
<script>
  let i = 10
  let f = 20.5
  let b = true
  let s = 'Hà Nội'

  document.write('i = '+ i)
  document.write('<br/>')
  document.write('f = '+ f)
  document.write('<br/>')
  document.write('b = '+ b)

  document.write('s = '+ s)

  let width=20
  let height=10
  let area=width*height
  document.write('Area = '+ area)
  document.write('</br>')
</script>
</body>
