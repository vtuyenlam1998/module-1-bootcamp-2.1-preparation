<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
  <p>Fahrenheit
    <input type="number" id="inputFahrenheit" placeholder="20" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
  </p>
  <p>Celcius: <span id="outputCelcius"></span></p>
  <script>
    function temperatureConverter(valNumber) {
      valNumber=parseFloat(valNumber);
      document.getElementById("outputCelcius").innerHTML=(valNumber-32) /1.8;
    }
  </script>
</body>
</html>
