<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc if else</title>
</head>
<body>
  <script>
    let value=prompt("What is the 'The official' name of JavaScript?",'Thái');
    if (value === "ECMAScript") {
      alert("Right!");
    } else {
      alert("Didn’t know? ECMAScript!");
    }
  </script>
</body>
</html>
