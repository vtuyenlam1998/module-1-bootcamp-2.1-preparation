<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập switch case 3</title>
</head>
<body>
  <script>
    let a=prompt("a?",'');
    switch (true) {
      case a>0:
        alert(1);
        break;
      case a<0:
        alert(-1);
        break;
      case a==0:
        alert(0);
        break;
    }
  </script>
</body>
</html>
