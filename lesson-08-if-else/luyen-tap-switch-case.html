<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập switch case</title>
</head>
<body>
  <script>
    let browser=prompt("Mời nhập trình duyệt:",'');
    switch (browser) {
      case'Edge':
        alert("You've got the Edge!");
        break
      case'Chrome':
      case'Firefox':
      case'Safari':
      case'Opera':
        alert("Okay we support these browsers too");
        break
      default:
        alert("We hope that this page looks ok!");
    }
  </script>
</body>
</html>
