<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
  <form>
    <img alt='banh bóng' id='myImagine' src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style="width: 300px">
    <p>Click vào đây để thấy magic <span style="float: right"> Click vào đây để thấy magic</span></p>
    <input type="button" value="Đi qua trái" onclick="moveLeft()">
    <input type="button" value="Nhảy qua phải" style="float: right" onclick="moveRight()">
  </form>
  <script>
    let imgObj=null;
    imgObj=document.getElementById("myImagine");
    function init() {
      imgObj=document.getElementById("myImagine");
      imgObj.style.position='relative';
      imgObj.style.left= '0px';
    }
    function moveLeft() {
      imgObj.style.left=parseInt(imgObj.style.left) - 10 +"px";
    }
    function moveRight() {
      imgObj.style.left=parseInt(imgObj.style.left) + 10 +"px";
    }
    window.onload= init;
  </script>
</body>
</html>
