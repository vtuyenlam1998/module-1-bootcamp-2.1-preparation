<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
    <form method="get" action="simpleform.html" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="drink">
            <option value="Coffee">Cà phê</option>
            <option value="MilkTea">Trà sữa (+0.5$)</option>
            <option value="latte">Trà xanh (+0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/> 1- 10$ <br>
        <input type="radio" name="rd" checked/> 2- 20$ <br>
        <input type="radio" name="rd"/> 3- 25$ <br>
        <p> Name <span style="color:red">*</span> </p>
        <input type="text" name="firstname" placeholder="Điền tên" size="15"/>
        <input type="text" name="lastname" placeholder="Điền họ" size="15"/>
        <p>Email</p>
        <input type="text" name="email" placeholder="****@gmail.com" size="35"/>
        <p>Phone number</p>
        <input type="text" name="phone1" size="5"/> -
        <input type="text" name="phone2" size="5"/> -
        <input type="text" name="phone3" size="5"/>
        <p><input type="button" name="btSubmit" value="Submit"/></p>
    </form>
</body>
</html>
