<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp while</title>
</head>
<body>
  <script>
    let num=parseInt(prompt("Enter the number? "));
    let total=0;
    while (num != -1) {
      total= total + num;
      num=parseInt(prompt("Enter the number? "));
    }
    alert(total);
  </script>
</body>
</html>
