<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
  <script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (i=1;i <= 10;i++) {
      sout = sout + "<tr>";
      for (j=1;j <= 10;j++) {
        sout = sout + "<td>" + i + 'x' + j + '=' + i * j + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</body>
</html>
