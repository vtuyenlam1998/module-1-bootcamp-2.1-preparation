<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 1</title>
</head>
<body>
<h2>Bài 1:Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h2>
<script>
  let string='';
  for (let i=1;i<100;i++) {
    string+=i+"<br>";
  }
  document.write(string);
  alert ("Hoàn thành!")
</script>
</body>
</html>
