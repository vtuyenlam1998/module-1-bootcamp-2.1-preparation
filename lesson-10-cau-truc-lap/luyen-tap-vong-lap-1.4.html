<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
<script>
  let n1=0, n2=1, nextTerm=Number(n1+n2);
  while(nextTerm % 5 != 0) {
    n1=Number(n2);
    n2=Number(nextTerm);
    nextTerm=Number(n1+n2);
  } document.write(`${nextTerm} là số đầu tiên trong dãy fibonacci chia hết cho 5 `)
</script>
</body>
</html>
