<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 2</title>
</head>
<body>
  <h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
  <script>
    let num=Number(prompt("Mời nhập số:...!"));
    let sum=1;
    for (let i=1;i<=num;i++) {
      sum= sum*i;
    } document.write(sum);
  </script>
</body>
</html>
