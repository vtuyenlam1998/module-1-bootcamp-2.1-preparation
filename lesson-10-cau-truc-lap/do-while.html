<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
  <script>
    let value=null;
    do {
      value=parseInt(prompt("Nhập số từ 1 tới 10: "));
    } while (value<1 || value>10);
    alert("số bạn vừa nhập là "+value);
  </script>
</body>
</html>
